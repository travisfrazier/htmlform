<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Form</title>
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div id="title">
      <h1>THE CODE REVIEW</h1>
    </div>
  </header>
  <div class="wrapper">
    <div id="info">
      <h2>Sign up for our newsletter</h2>
      <p>Get the latest details on how your code is doing right in your inbox</p>
    </div>

  <!-- Input Section -->
    <section>
      <form>
        <legend><h3 id="contact">Contact Information</h3></legend>

        <fieldset>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user_email">

          <label for="">Phone Number</label>
          <input type="" id="" name="">
        </fieldset>

        <fieldset>
        <label for="">City</label>
        <input type="text" id="city" name="user_city">
        
        <label for="state">State</label>
          <select id="state" name="user_state">
              <option value="Choose State">Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>

            <label for="">Zip Code</label>
            <input type="" id="zip" name="">
          </fieldset>
              <legend class="newsletter-title"><h2>Newsletter</h2></legend>
              <p class="newsletter">Select the newsletters you would like to recieve</p>

          <fieldset>
            <input type="checkbox" id="news" value="interest_news" name="user_interest"><label class="light" for="news">HTML news</label><br>
            <input type="checkbox" id="news" value="interest_news" name="user_interest"><label class="light" for="news">CSS news</label><br>
            <input type="checkbox" id="news" value="interest_news" name="user_interest"><label class="light" for="news">JavaScript news</label>

            <p>Newsletter format</p>
            <input type="radio" id="news" value="interest_news" name="user_interest"><label class="light" for="news">HTML</label><br>
            <input type="radio" id="news" value="interest_news" name="user_interest"><label class="light" for="news">Plain Text</label><br>

            <p>Other topics you'd like to hear about</p>
            <textarea id="comment" name="user_comment"></textarea>



          </fieldset>
        <button type="submit">SIGN UP</button>
        <p id="footer">Copyright The Code Review</p>
      </form>
    </section>
  </div>

</body>
</html>
